name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    # Only run when frontend changes or workflow changes occur
    paths:
      - 'action/chainfilm-frontend/**'
      - '.github/workflows/gh-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: action/chainfilm-frontend/package-lock.json

      - name: Install dependencies
        working-directory: action/chainfilm-frontend
        run: npm ci

      - name: Generate ABI
        working-directory: action/chainfilm-frontend
        run: npm run genabi || true

      - name: Build static site
        working-directory: action/chainfilm-frontend
        env:
          NEXT_BASE_PATH: /chainFilm
          CI: true
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: action/chainfilm-frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


